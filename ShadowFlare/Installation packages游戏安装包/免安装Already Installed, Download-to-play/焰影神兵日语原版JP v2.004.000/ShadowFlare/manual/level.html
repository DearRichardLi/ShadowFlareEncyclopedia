  <p><b>- 経験値とレベル -</b></p>
  <p><font size="2">プレイヤー、または仲間が敵を倒すと経験値を得ることが出来ます。<br>
    さらに、経験値が一定値以上貯まるとプレイヤーのレベルが上がります。<br>
    レベルが上がるとプレイヤーの能力値が上昇し、強くなります。<br>
    また、レベルが上がると新しい魔法を覚えたり、<br>
    別の職業に転職できるようになることもあります。</font></p>
